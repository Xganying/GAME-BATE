<!doctype html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" /> <!--规定字符集-->
<title>宇宙飞船大逃亡</title>
<link href="style/beta.css" type="text/css" rel="stylesheet" />  <!--引入外联样式表-->
<script src="js/beta.js" type="text/javascript"></script>        <!--引入JavaScript-->
</head>

<body style="background-image: url(./img/1.jpg);">    <!--设置背景大图-->

<div id="bg">
	<img id="img_logo" src="img/logo.jpg" style="display:none;" />
	<input class="btn" id="start" type="button" value="开始" />  <!--开始按钮-->
	<div id="progress">                  <!--进度条-->
		<span></span>
	</div>
	<ul id="score">                             <!--得分板-->
		<li style="background-color: green;border-radius: 5px">难度：1</li>      
		<li style="background-color: green;border-radius: 5px">得分：0</li>
	</ul>
	<div id="game_over">
		<img src="img/game_over.png" alt="game_over" /> <!--死亡时显示-->
		<div id="btn_pos">
		<input style="border: none;" class="btn" type="button" value="重新开始" onclick="window.location.reload();" />   <!--进度条-->
		</div>       <!--死亡后显示重新开始-->
	</div>
	<div id="man"></div>  <!--显示宇宙飞船--> 
</div>

<div id="shadow"></div>     <!--光点生成区域-->

<div id="popup">   <!--显示动态成绩-->
	<ul>
		<li ><var>分数：</var><span><input type="text" name="cmt_score" style="border:0; background:white;" readonly /></span></li>
		<li><var>难度：</var><span><input type="text" name="cmt_level" style="border:0; background:#EEE;" readonly /></span></li>
	</ul>
	<a href="###" id="clos" style="color: white">X</a>
</div>

</body>
</html>
